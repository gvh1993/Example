services:
  padel.api:
    image: ${DOCKER_REGISTRY-}padelapi
    build:
      context: .
      dockerfile: Padel.API/Dockerfile
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      # - OTEL_EXPORTER_OTLP_ENDPOINT=http://padel.seq:5341/ingest/otlp
      # - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf

      - OTEL_EXPORTER_OTLP_ENDPOINT=http://padel.aspire-dashboard:18889
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc

  padel.postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: padel
    volumes:
      - ./.containers/postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"

  padel.seq:
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_NOAUTHENTICATION=true
    volumes:
      - ./.containers/seq_data:/data
    ports:
      - "5341:80"
      - "8080:80"

  padel.aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:13
    environment:
      DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS: true
    ports:
      - 18888:18888